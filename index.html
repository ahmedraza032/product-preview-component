<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="image-container">
        <div class="image-section">
          <img src="images/image-product-mobile.jpg" class="mobile-image" alt="perfume image mobile"> 
          <img src="images/image-product-desktop.jpg" class="desktop-image" alt="perfume image desktop">       
        </div>
      </div>
      <div class="product-container">
        <div class="product-details">
          <p class="tag">PERFUME</p>
          <p class="title">Gabrielle Essence Eau De Parfum<h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-section">
            <p class="discounted">$149.99</p>
            <p class="actual">$169.99</p>
          </div>
          <div class="button-section">
            <button><img src="images/icon-cart.svg" alt="shopping cart icon"> Add to Cart</button>
          </div>
        </div>
      </div>
      
    </section>
    <footer>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </footer>
  </main>


  
</body>
</html>
